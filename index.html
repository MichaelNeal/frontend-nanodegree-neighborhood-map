<!DOCTYPE html><html lang="en"><head> <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"> <title>Neighbourhood Map</title></head><body> <div class="container-fluid"> <div class="row"> <div id="map-canvas"></div> <div id="filter"> <form data-bind="submit: filter"> <input type="text" data-bind="value: myFilter" placeholder="Filter Locations" id="selection_filter"></input> </form> </div> <div id="location_list"> <ul data-bind="foreach: locations"> <li><span class="loc_name" data-bind="text : name"></span> <br><span class="loc_address" data-bind="text : address"></span></li> </ul> </div> </div> <div id="message_box" class="alert alert-success"> <div id="message_control">X</div> <div id="message" data-bind="text: message">Your Message Here</div> </div> </div> <script src="http://maps.googleapis.com/maps/api/js"></script> <script src="js/jquery-2.1.3.min.js"></script> <script src="js/knockout-3.3.0.js"></script> <script src="js/app-min.js"></script> <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"> <link rel="stylesheet" type="text/css" href="css/style-min.css"></body></html>
