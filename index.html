<!DOCTYPE html><html lang=en><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1"><title>Neighbourhood Map</title><body><div class=container-fluid><div class=row><div class=map-canvas></div><div class=filter><form data-bind="submit: filter"><input data-bind="value: myFilter" placeholder="Filter Locations" class=selection_filter></form></div><div class=location_list><ul data-bind="foreach: locations"><li><span class=loc_name data-bind="text : name"></span><br><span class=loc_address data-bind="text : address"></span></li></ul></div></div></div><script src=http://maps.googleapis.com/maps/api/js></script><script src=js/jquery-2.1.3.min.js></script><script src=js/knockout-3.3.0.js></script><script src=js/app-min.js></script><link rel=stylesheet href=bootstrap/css/bootstrap.min.css><link rel=stylesheet href=css/style-min.css>
